{% extends "../_base.html" %}
{% block content %}

{% if error %}
<div class="error">
{{ error }}
</div>
{% endif %}

<h3>Please complete the following form to add a class.</h3>

<form method="post" action="/class/add" >
  <table>
    {{ class_form.as_table }}
    {{ studentclass_form.as_table }}
  </table>
  <input type="hidden" name="id" value="{{ id }}"/>
  <input type="submit" value="Add Class"/>
</form>

{% endblock %}
