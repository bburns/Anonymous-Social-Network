{% extends "../_base.html" %}
{% block content %}

{% if error %}
<div class="error">
{{ error }}
</div>
{% endif %}

<h3>Please complete the following form to {%if id%}edit{%else%}add{%endif%} a paper.</h3>

<form method="post" action={% if id %}"/paper/edit"{%else %}"/paper/add"{%endif%} >
  <table>
  {{ form.as_table }}
  </table>
  <input type="hidden" name="id" value="{{ id }}"/>
  <input type="submit" value="{%if id%}Edit{%else%}Add{%endif%} Paper"/>
</form>

{% endblock %}
