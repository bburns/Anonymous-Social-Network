{% extends "../_base.html" %}
{% block title %}Students{% endblock %}
{% block content %}
  <h2>Students</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Password</th>
      <th>Action</th>
    </tr>
    {% for student in students %}
      <tr>
        <td>{{student.id_}}</td>
        <td>{{student.password}}</td>
        <td><a href="/student/delete?id={{student.key.id}}">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
