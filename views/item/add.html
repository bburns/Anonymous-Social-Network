{% extends "../_base.html" %}
{% block content %}

{% if error %}
<div class="error">
{{ error }}
</div>
{% endif %}

<h3>Please complete the following form to add {{atype}}.</h3>

<form method="post" action="/{{typename}}/add" >
  <table>
    {{ form.as_table }}
  </table>
  <input type="hidden" name="student_id" value="{{student_id}}"/>
  <input type="submit" value="Add {{typename}}"/>
</form>

{% endblock %}
