{% extends "../_base.html" %}
{% block content %}

<a href="/internship/list">Back to internship listings</a>

{% if error %}
<div class="error">
{{ error }}
</div>
{% endif %}

<h2>Please complete the following form to add an internship.</h2>

<form method="post" action="/internship/add" >
  <table>
  {{ form.as_table }}
  </table>
  <input type="hidden" name="_id" value="{{ id }}"/>
  <input type="submit" value="Add Internship"/>
</form>

{% endblock %}
