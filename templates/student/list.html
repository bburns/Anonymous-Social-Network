{% extends "../_base.html" %}
{% block title %}Users/Students{% endblock %}
{% block content %}
  <h2>Users/Students</h2>
  <table>
    <tr>
      <th>Email</th>
      <th>Password</th>
      <th>Admin</th>
    </tr>
    {% for user in users %}
      <tr>
        <td><a href="/student/edit?id={{user.key.id}}">{{user.email}}</a></td>
        <td>{{user.password}}</td>
        <td>{{user.isAdmin}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
