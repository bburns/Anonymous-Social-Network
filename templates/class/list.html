<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>The Anonymous Social Network</title>
    <link rel="stylesheet" media="screen" href="../../static/screen.css" type="text/css"/>
    <link rel="stylesheet" media="print" href="../../static/print.css" type="text/css"/>
    <link rel="stylesheet" media="screen" href="../../static/asn.css" type="text/css"/>
  </head>
  <body>
      <div id="orangebar">
      </div>
    <div class="container">
      <div class="span-24 round" id="header">
        <h1>@SN</h1>
      </div>
      <div class="span-19 round" id="content">
	<h2>Current Classes</h2>
	<table>
		<thead>
		<tr>
			<th>Unique</th>
			<th>Course Num</th>
			<th>Semester</th>
			<th>Instructor</th>
			<th>Course Name</th>
			<th></th>
		</tr>
		</thead>
        	{% for class in classes %}
		<tr>
		<td>{{class.unique}}</td>
		<td>{{class.course_num}}</td>
		<td>{{class.semester}}</td>
		<td>{{class.instructor}}</td>
		<td>{{class.course_name}}</td>
		<td><a href='/class/edit?id={{class.key.id}}'>Edit</a></td>
		</tr>
		{% endfor %}
	</table>
	<p><a href="/class/add">Add a Class</a><p>	
      </div>
      <div class="span-4 last round" id="sidecol">
        <ul class="navigation">
          <li><a href="#" class="round">Home</a></li>
          <li><a href="#" class="round">Sign In</a></li>
          <li><a href="#" class="round">About</a></li>
          <li><a href="#" class="round">Help</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
