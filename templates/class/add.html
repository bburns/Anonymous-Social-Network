{% extends "_base.html" %}
{% block content %}

<h2>Please complete the following form to add a class.</h2>

<form method="post" action={% if id %}"/class/edit"{%else %}"/class/add"{%endif%} >
  <table>
    {{ form.as_table}}
  </table>
  <input type="hidden" name="_id" value="{{ id }}"/>
  <input type="submit" value="Add Class"/>
</form>

{% endblock %}
