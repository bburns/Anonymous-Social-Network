{% extends "../_base.html" %}
{% block content %}

<h2>Please complete the following form to add a paper.</h2>

<form method="post" action={% if id %}"/paper/edit"{%else %}"/paper/add"{%endif%} >
  <table>
  {{ form.as_table }}
  </table>
  <input type="hidden" name="_id" value="{{ id }}"/>
  <input type="submit" value="Add Paper"/>
</form>

{% endblock %}
