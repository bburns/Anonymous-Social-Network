{% extends "_base.html" %}
{% block content %}
<h2>Please Complete the following form to add a class</h2>
<form method="post" action={% if id %}"/place/edit"{%else %}"/place/add"{%endif%} >
  <table>{{ form.as_table}}</table>
  <input type="hidden" name="_id" value="{{ id }}"/>
  <input type="submit"/>
</form>
{% endblock %}
