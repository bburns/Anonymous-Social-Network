{% extends "../_base.html" %}
{% block content %}

{% if error %}
<div class="error">
{{ error }}
</div>
{% endif %}

<h3>Please complete the following form to add a game.</h3>

<form method="post" action={% if id %}"/game/edit"{%else %}"/game/add"{%endif%} >
  <table>
  {{ form.as_table}}
  </table>
  <input type="hidden" name="_id" value="{{ id }}"/>
  <input type="submit" value="Add Game"/>
</form>

{% endblock %}
